<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyNotes Login Concept</title>
  <!-- FONT AWESOME CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <main id="main">
    <section class="left-section">
      <h2 class="title-img-section">Get ready to take<br />notes like never<br />before!</h2>
    </section>
    <section class="right-section">
      <header class="header">
        <img src="./assets/brand.png" alt="" class="img-brand" />
        <h3 class="title-brand">EasyNotes</h3>
      </header>
      <div class="welcome-div">
        <h1 class="title">Welcome back!</h1>
        <h3>Enter your credentials or login with your<br />preferred service.</h3>
      </div>
      <form class="form" action="https://vicente-jorquera.netlify.app" autocomplete="off">
        <div class="form-div">
          <label for="email">Email</label>
          <input type="email" name="email" id="input-email" placeholder="Enter your email..." required/>
        </div>
        <div class="form-div">
          <label for="password">Password</label>
          <input type="password" name="password" id="input-password" placeholder="Enter your password..." required/>
        </div>
        <div class="form-div">
          <button class="submit-btn" type="submit">Log In</button>
        </div>
      </form>
      <div class="or-sign-up-separator"></div>
      <div class="social-icons-container">
        <div class="social-icon-div">
          <i class="fa-brands fa-google"></i>
        </div>
        <div class="social-icon-div">
          <i class="fa-brands fa-square-facebook"></i>
        </div>
        <div class="social-icon-div">
          <i class="fa-brands fa-apple"></i>
        </div>
        <div class="social-icon-div">
          <i class="fa-brands fa-square-twitter"></i>
        </div>
      </div>
      <div class="sign-up-account">
        <h4>Don't have an account? - <a href="" class="sign-up-a">Sign Up</a></h4>
      </div>
    </section>
  </main>
</body>
</html>
